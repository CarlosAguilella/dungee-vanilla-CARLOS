<!DOCTYPE html>
<meta charset="UTF-8"/>
<h1>START</h1>
<button onclick="generarandom()">CREATE GAME</button>
<p id="pinEl"></p>
<p id="playersEl"></p>
<button onclick="startgame()">START!</button>

<p id="questionEl"></p>
<p id="a1El"></p>
<p id="a2El"></p>
<p id="a3El"></p>
<p id="a4El"></p>

<script>
    let pin = 0;
    function generarandom(){
        pin = Math.floor(Math.random()*9000)+1000;
        pinEl.innerText=pin;
        setInterval(obtenerUsuarios, 3000);
    }

    function obtenerUsuarios(){
        fetch(`https://dungee-vercel-1.vercel.app/api/damelosusers?pin=${pin}`)
        .then(string => {console.log(string); return string.json()})
        .then(json => {
            showUsers(json);
        })
    };

    function showUsers(json){
        playersEl.innerText = "";
        for (const user in json.users) {
            playersEl.innerText = json.users[user].name + ", ";
        }
    }

    function startgame(){
        fetch(`https://dungee-vercel-1.vercel.app/api/damelasquestions`)
        .then(string => string.json())
        .then(json => showQuestions(json))
    }

    function showQuestions(json) {
        let question = 0;
        let time = 0;

        const intervalId = setInterval(() => {
            questionEl.innerText = json[question].title + ` (${question} : ${time})`;
            time += 1;

            if (time == 5) {
                time = 0;
                question++;
            }

            if (question > json.length) clearInterval(intervalId);
        }, 1000);
    }
</SCript>
