<!DOCTYPE html>
<title>Dungee</title>
<meta charset="UTF-8"/>
<nav>
    <a href="/">Home</a>
    <a href="start">Start new Dungee</a>
    <a href="play">Play existing Dungee</a>
</nav>
  
<h1>Play</h1>

<input placeholder="PIN" id="pinEl"/>
<input placeholder="Your name" id="nameEl"/>

<button onclick="apuntarse()">Play</button>

<script>
    function apuntarse(){

        fetch(`https://dungee-1c560-default-rtdb.europe-west1.firebasedatabase.app/pins/PIN${pinEl.value}/users.json`,{
            method: 'POST',
            body:`{"name":"${nameEl.value}"}`
        });

    }
</script>
